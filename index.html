<!DOCTYPE html>
<html>
<head>
  <title>Buls and cows</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <button id="start" class="button">New Game</button>
  <p class="rules"><a href="https://ru.wikipedia.org/wiki/%D0%91%D1%8B%D0%BA%D0%B8_%D0%B8_%D0%BA%D0%BE%D1%80%D0%BE%D0%B2%D1%8B">Game Rules</p>
  <form>
    <fieldset class="set">
    <legend>Enter 4 digit number with different digits</legend>
    <label>
        <input id="number" type="number" value="1234" name="number" min="1000" max="9999"><br>      
    </label>
  </fieldset>
  </form>
  <button id="ok" class="button">OK</button>
  <div class="results">
    <div id="round" class="round"> </div>
    <div id="guess" class="guess">Guess</div>
    <div id="result" class="result">Result</div>
  </div>
  <div id="win" class="win"></div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
